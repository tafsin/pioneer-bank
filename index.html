<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" 
            class="form-control" name="" id="" placeholder="Password">
            <br>
            <button id="login" class="btn-success">Enter</button>

        </div>

    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                <h2>$ <span id="current-depo">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                <h2>$
                   <span id="current-withdraw">00</span></h2>
                </div>

            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                <h2>$ <span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button
                    id="addDepo" class="btn-success">Deposite</button>
                </div>

            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control"
                    id="withdraw-amount" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="add-withdraw" class="btn-success">Withdraw</button>
                </div>

            </div>
        </div>

    </div>
    <script>
        const loginBtn=document.getElementById("login");
        loginBtn.addEventListener('click',function(){
           const loginArea=document.getElementById("login-area");
           loginArea.style.display = "none";
           const transactionArea=document.getElementById("transaction-area");
           transactionArea.style.display="block";
        })
        //deposite butn handlr
        const depositBtn =document.getElementById("addDepo");
        depositBtn.addEventListener('click',function(){
            
            const depositNum=getinputNum("depositAmount");
            // const oldDepoValue=document.getElementById("current-depo").innerText;
            // const oldDepoNum=parseFloat(oldDepoValue);
            // const totalDeposite=depositNum+oldDepoNum;
            // document.getElementById("current-depo").innerText=totalDeposite;
            updateSpanTxt("current-depo",depositNum);
            updateSpanTxt("current-balance",depositNum);
            
            document.getElementById("depositAmount").value="";



        })
        //withdraw Btn Handlr
        const withdrawBtn= document.getElementById("add-withdraw");
        withdrawBtn.addEventListener('click',function(){
            const withdrawNum=getinputNum("withdraw-amount");
            updateSpanTxt("current-withdraw",withdrawNum);
            updateSpanTxt("current-balance",-1*withdrawNum);

            document.getElementById("withdraw-amount").value="";

        })
        function getinputNum(id){
            const amount=document.getElementById(id).value;
            const amountNum=parseFloat(amount);
            return amountNum;

        }
  
        function updateSpanTxt(id,depositNum){
            const current=document.getElementById(id).innerText;
            const currentNum=parseFloat(current);
            const total= depositNum+currentNum;
            document.getElementById(id).innerText=total;

        }
     
        

    </script>

</body>
</html>
